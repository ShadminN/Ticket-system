<!-- user_list.html -->

{% extends 'base.html' %}
{% block content %}
    <h1>User List</h1>

    <!-- Displaying users -->
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
            <!-- Add more fields as needed -->
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
